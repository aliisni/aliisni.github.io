<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auto Play M3U8 Stream</title>
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
    
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .video-js {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        autoplay
        muted
        playsinline
        preload="auto"
        data-setup='{}'
    >
        <source src="https://wahyu1ptv.pages.dev/SportStars2-HD.m3u8" type="application/x-mpegURL" />
        Your browser does not support HTML5 video.
    </video>

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>

</body>
</html>
